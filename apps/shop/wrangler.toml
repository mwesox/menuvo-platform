# Menuvo Shop - Cloudflare Pages Configuration
# Customer-facing storefront SPA
# Domain: menuvo.app

name = "menuvo-shop"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# Environment variables are set in Cloudflare Dashboard
# Required vars:
#   VITE_API_URL = https://api.menuvo.app
#   VITE_STRIPE_PUBLISHABLE_KEY = pk_live_xxx

[env.production]
name = "menuvo-shop"

[env.preview]
name = "menuvo-shop-preview"

# SPA routing - all routes to index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
