# Menuvo Business - Cloudflare Pages Configuration
# Landing page / marketing site SPA
# Domain: business.menuvo.app

name = "menuvo-business-site"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# Environment variables are set in Cloudflare Dashboard
# Required vars:
#   VITE_API_URL = https://api.menuvo.app

[env.production]
name = "menuvo-business-site"

[env.preview]
name = "menuvo-business-preview"

# SPA routing - all routes to index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
