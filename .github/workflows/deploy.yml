name: Infrastructure Update

on:
  push:
    branches: [main]
    paths:
      - 'infra/docker-compose.yml'
      - 'infra/Caddyfile'
      - 'infra/Dockerfile.caddy'
      - 'infra/Dockerfile.platform'
      - '!.github/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: hetzner-vps
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env file
        run: |
          cat > /home/deploy/menuvo/.env << EOF
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          S3_FILES_BUCKET=${{ secrets.S3_FILES_BUCKET }}
          S3_PUBLIC_URL=${{ secrets.S3_PUBLIC_URL }}
          S3_REGION=${{ secrets.S3_REGION }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_WEBHOOK_SECRET_THIN=${{ secrets.STRIPE_WEBHOOK_SECRET_THIN }}
          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          WATCHTOWER_TOKEN=${{ secrets.WATCHTOWER_TOKEN }}
          BESZEL_AGENT_KEY=${{ secrets.BESZEL_AGENT_KEY }}
          VERSION=latest
          EOF

      - name: Copy configuration files
        run: |
          cp infra/docker-compose.yml /home/deploy/menuvo/
          cp infra/Caddyfile /home/deploy/menuvo/
          cp infra/Dockerfile.caddy /home/deploy/menuvo/

      - name: Rebuild and deploy Caddy
        run: |
          cd /home/deploy/menuvo
          docker compose build caddy
          docker compose up -d --no-deps --force-recreate caddy

      - name: Deploy platform and workers
        run: |
          cd /home/deploy/menuvo
          docker compose pull platform
          docker compose up -d platform worker-images worker-imports

      - name: Wait for services to start
        run: sleep 30

      - name: Health checks
        run: |
          echo "Checking menuvo.app..."
          for i in {1..12}; do
            if curl -sf https://menuvo.app/ > /dev/null 2>&1; then
              echo "✓ menuvo.app is healthy"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "✗ menuvo.app health check failed"
              exit 1
            fi
            echo "Attempt $i/12 - waiting..."
            sleep 5
          done

          echo "Checking console.menuvo.app..."
          for i in {1..12}; do
            if curl -sf https://console.menuvo.app/ > /dev/null 2>&1; then
              echo "✓ console.menuvo.app is healthy"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "✗ console.menuvo.app health check failed"
              exit 1
            fi
            echo "Attempt $i/12 - waiting..."
            sleep 5
          done
